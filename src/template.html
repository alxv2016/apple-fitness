<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Fitness+</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header" data-target="header">
      <div class="header__container">
        <img class="header__brand" src="assets/apple_logo.svg" />
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="section section--overflow">
        <div class="c-hero" data-trigger="hero" data-target="hero">
          <div class="c-hero__container" data-target="hero-container"></div>
          <h1 class="c-hero-logo" data-target="hero-logo"></h1>
        </div>
        <div class="hero-content" data-target="hero-content" data-trigger="hero-content">
          <h2 class="title-display title--gradient" data-target="move-title" data-trigger="move-title"></h2>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="pricing-grid" data-target="pricing-grid">
            <div class="pricing-grid__item" data-target="pricing-grid-item"></div>
            <div class="pricing-grid__item" data-target="pricing-grid-item"></div>
          </div>
        </div>
      </section>
      <!-- Intro section -->
      <section class="section section--overflow">
        <div class="device-grid" data-trigger="device-grid">
          <div class="device-grid__item c-apple-watch" data-target="intro-apple-watch"></div>
          <div class="device-grid__item c-apple-tv" data-target="intro-apple-tv"></div>
          <div class="device-grid__item c-iphone" data-target="intro-iphone"></div>
          <div class="device-grid__item c-ipad" data-target="intro-ipad"></div>
        </div>
        <div class="app-intro" data-target="app-intro" data-trigger="app-intro">
          <img class="apple-fitness" data-target="apple-fitness" />
          <h2
            class="title-headline title--centered title--reveal title--contained"
            data-target="app-intro-heading"
          ></h2>
        </div>
        <div class="l-service-value-prop" data-target="device-sync-up" data-trigger="device-sync-up">
          <div class="c-ipad-watch" data-target="ipad-watch"></div>
          <p class="large-print compact--print" data-target="device-sync-intro-heading"></p>
        </div>
      </section>
      <!-- Metrics -->
      <section class="section section--margin-top section--overflow">
        <div class="l-service-media">
          <div class="c-section-hero c-section-hero--metrics" data-target="metrics-hero" data-trigger="metrics-hero">
            <div class="c-hero-metrics c-hero-metrics--metrics" data-target="fitness-metrics">
              <div class="c-hero-metrics-group" data-target="metrics-time"></div>
              <div class="c-hero-metrics-group" data-target="metrics-bpm"></div>
              <div class="c-hero-metrics-group" data-target="metrics-calories"></div>
            </div>
          </div>
        </div>

        <div class="l-service-intro" data-trigger="metrics-content">
          <div class="l-service-intro__container" data-target="metrics-content">
            <h2 class="title-overline" data-target="metrics-intro"></h2>
            <h3 class="title-display" data-target="metrics-intro"></h3>
            <p class="large-print compact--print" data-target="metrics-intro"></p>
          </div>
        </div>

        <div class="l-service-media l-metric-media">
          <div class="c-metric-sync" data-target="metrics-heart-rate" data-trigger="metrics-heart-rate">
            <div class="c-metric-sync__devices" data-target="metrics-heart-rate-renders"></div>
            <p class="small-print compact--print" data-target="metrics-heart-rate-intro"></p>
          </div>
        </div>

        <div class="l-service-value-prop" data-target="metrics-milestone" data-trigger="metrics-milestone">
          <div class="c-ipad" data-target="metrics-ipad"></div>
          <p class="large-print compact--print" data-target="metrics-milestone-intro"></p>
        </div>

        <div class="l-service-value-prop" data-target="metrics-competition" data-trigger="metrics-competition">
          <div class="c-apple-tv c-apple-tv--small" data-target="metrics-tv"></div>
          <p class="large-print compact--print" data-target="metrics-competition-intro"></p>
        </div>
      </section>
      <!-- Workouts -->
      <section class="section section--margin-top section--overflow">
        <div class="l-service-media">
          <div class="c-section-hero c-section-hero--workouts" data-target="workouts-hero" data-trigger="workouts-hero">
            <div class="c-hero-metrics c-hero-metrics--workouts" data-target="workouts-hero-metrics"></div>
          </div>
        </div>
        <div class="l-service-intro" data-trigger="workouts-content">
          <div class="l-service-intro__container" data-target="workouts-content">
            <h2 class="title-overline" data-target="workouts-intro"></h2>
            <h3 class="title-display" data-target="workouts-intro"></h3>
            <p class="large-print compact--print" data-target="workouts-intro"></p>
          </div>
        </div>
        <div class="l-service-value-prop" data-trigger="popular-workouts">
          <div class="c-workouts-grid">
            <div class="c-workouts-grid__container" data-target="workout-icons">
              <div class="c-workouts-grid-item c-workout c-workout--walk" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--hiit" data-target="workout-hiit"></div>
              <div class="c-workouts-grid-item c-workout c-workout--run" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--rowing" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--dance" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--cycling" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--yoga" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--core" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--strength" data-target="workout"></div>
              <div class="c-workouts-grid-item c-workout c-workout--cooldown" data-target="workout"></div>
            </div>
          </div>
          <p class="large-print compact--print" data-target="popular-workouts-intro"></p>
        </div>

        <div class="workouts-anywhere" data-target="workouts-anywhere" data-trigger="workouts-anywhere">
          <h2 class="title-headline title--centered" data-target="workouts-anywhere-headline"></h2>
          <div class="c-background-hero" data-target="background-hero"></div>
          <p class="large-print compact--print" data-target="workouts-anywhere-intro"></p>
        </div>

        <div
          class="l-service-value-prop"
          data-target="workouts-smart-suggestions"
          data-trigger="workouts-smart-suggestions"
        >
          <div class="c-ipad" data-target="smart-suggestions-ipad"></div>
          <p class="large-print compact--print" data-target="smart-suggestions-intro"></p>
        </div>

        <div class="l-service-value-prop" data-target="workouts-search" data-trigger="workouts-search">
          <div class="c-ipad" data-target="search-ipad"></div>
          <p class="large-print compact--print" data-target="search-intro"></p>
        </div>
      </section>
      <section class="section section--margin-top section--overflow">
        <div class="l-service-media">
          <div
            class="c-section-hero c-section-hero-clipper c-section-hero--trainers"
            data-target="trainers-hero"
            data-trigger="trainers-hero"
          ></div>
        </div>
        <div class="l-service-intro" data-trigger="trainers-content">
          <div class="l-service-intro__container" data-target="trainers-content">
            <h2 class="title-overline" data-target="trainers-intro"></h2>
            <h3 class="title-display title--gradient" data-group="trainers-title" data-target="trainers-intro"></h3>
            <p class="large-print compact--print" data-target="trainers-intro"></p>
          </div>
        </div>
      </section>
      <section style="height: 10000px"></section>
    </main>
  </body>
</html>
