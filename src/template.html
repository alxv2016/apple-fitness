<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Fitness+</title>
  </head>
  <body>
    <!-- Header -->
    <header class="js-header header">
      <div class="header__container">
        <div class="header__brand"><img class="brand-logo" src="assets/rings.png" /></div>
      </div>
    </header>
    <main>
      <section class="section section--overflow">
        <div class="js-hero hero">
          <div class="hero-image-container">
            <figure class="hero-image-shadow"></figure>
            <figure class="hero-image"></figure>
          </div>
          <h1 class="js-hero hero-title">
            <span class="visually-hidden">Apple Fitness plus</span>
            <div class="js-logo logo-container logo-container--apple">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--f">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--i">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--t">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--n">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--e">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--s1">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--s2">
              <figure class="logo"></figure>
            </div>
            <div class="js-logo logo-container logo-container--plus">
              <figure class="logo"></figure>
            </div>
          </h1>
        </div>
        <div class="js-hero-content hero-content"></div>
        <div class="js-hero-pricing section__container hero-pricing"></div>
      </section>
      <section class="section section--overflow">
        <div class="js-intro section__container-fullwidth">
          <div class="js-items grid-container">
            <div class="watch-item">
              <div class="js-intro-watch intro-watch">
                <figure class="intro-watch__render"></figure>
                <div class="intro-watch-video">
                  <figure class="js-intro-start intro-watch-video__start"></figure>
                  <video
                    class="js-intro-video intro-watch-video__video"
                    muted
                    playsinline="true"
                    aria-hidden="true"
                    src="assets/intro_watch_vid.mp4"
                  ></video>
                  <figure class="intro-watch-video__end"></figure>
                </div>
              </div>
            </div>
            <div class="iphone-item">
              <div class="js-intro-iphone intro-iphone">
                <figure class="intro-iphone__render"></figure>
              </div>
            </div>
            <div class="ipad-item">
              <div class="js-intro-ipad intro-ipad">
                <figure class="intro-ipad__render"></figure>
              </div>
            </div>
            <div class="tv-item">
              <div class="js-intro-tv intro-tv">
                <figure class="intro-tv__render"></figure>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="height: 10000px"></section>
    </main>
  </body>
</html>
