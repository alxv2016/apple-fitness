<!DOCTYPE html>

    <header class="header" data-target="header">

        <img class="header__brand" src="assets/apple_logo.svg" />
      </div>
    </header>

    <main>

      <section class="section section--overflow">
        <div class="c-hero" data-trigger="hero" data-target="hero">

            <figure class="c-hero-shadow"></figure>
            <figure class="c-hero-image"></figure>
          </div>
          <h1 class="c-hero-logo" data-target="hero-logo"></h1>
        </div>
        <div class="hero-content" data-target="hero-content" data-trigger="hero-content">
          <h2 class="title-display title--gradient" data-target="hero-title" data-trigger="hero-title"></h2>
          <div class="value-prop" data-target="value-prop">
            <p class="title-headline title--contained"></p>
          </div>
          <div class="value-prop" data-target="value-prop">
            <p class="title-headline title--contained"></p>
          </div>

              <h3 class="title-headline"></h3>
              <p class="small-print"></p>
            </div>
            <div class="pricing-grid__item" data-target="pricing-grid-item">

              <h3 class="title-headline"></h3>
              <p class="small-print"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="section section--overflow">
        <div class="device-grid" data-trigger="device-grid">
          <div class="device-grid__item c-apple-watch" data-target="intro-apple-watch">
            <figure class="c-apple-watch__mock"></figure>
            <div class="c-apple-watch-screen">
              <figure class="c-apple-watch-screen__static"></figure>
              <video
                playsinline="true"
                aria-hidden="true"
                muted="true"
                class="c-apple-watch-screen__video"
                data-target="intro-apple-watch-video"
              ></video>

          </div>
          <p class="large-print compact--print" data-target="device-sync-intro-heading"></p>
