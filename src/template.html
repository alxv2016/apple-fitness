<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Fitness+</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" data-target="header">
      <div class="header__container">
        <div class="header__brand"><img class="brand-logo" src="assets/rings.png" /></div>
      </div>
    </header>
    <main>
      <section class="section section--overflow">
        <div class="hero">
          <div class="hero-image-container" data-target="hero-image"></div>
          <h1 class="hero-title">
            <span class="visually-hidden">Apple Fitness plus</span>
            <div class="logo-container logo-container--apple" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--f" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--i" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--t" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--n" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--e" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--s1" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--s2" data-target="logo">
              <figure class="logo"></figure>
            </div>
            <div class="logo-container logo-container--plus" data-target="logo">
              <figure class="logo"></figure>
            </div>
          </h1>
        </div>
        <div class="hero-content" data-target="hero-content">
          <h2 class="extra-huge--title" data-target="value-prop-title"></h2>
          <div class="hero-content__value-prop" data-target="value-prop"></div>
          <div class="hero-content__value-prop" data-target="value-prop"></div>
          <div class="hero-content__value-prop" data-target="value-prop"></div>
          <div class="hero-content__value-prop" data-target="value-prop"></div>
        </div>
        <div class="hero-pricing" data-target="hero-pricing">
          <div class="hero-pricing__container" data-target="hero-price"></div>
          <div class="hero-pricing__container" data-target="hero-price"></div>
        </div>
      </section>
      <section class="section section--overflow">
        <div class="section__container-fullwidth" data-trigger="intro">
          <div class="grid-container">
            <div class="watch-item">
              <div class="intro-watch" data-target="apple-watch">
                <!-- <figure class="intro-watch__render"></figure>
                <figure class="intro-watch__shadow"></figure>
                <div class="intro-watch-video" data-target="apple-watch-video">
                  <figure class="intro-watch-video__start" data-target="intro-start"></figure>
                  <video
                    class="intro-watch-video__video"
                    muted
                    playsinline="true"
                    aria-hidden="true"
                    src="assets/intro_watch_vid.mp4"
                   
                  ></video>
                  <figure class="intro-watch-video__end"></figure>
                  </div> -->
              </div>
            </div>
            <div class="iphone-item">
              <div class="intro-iphone" data-target="iphone">
                <figure class="intro-iphone__render"></figure>
              </div>
            </div>
            <div class="ipad-item">
              <div class="intro-ipad" data-target="ipad">
                <figure class="intro-ipad__render"></figure>
              </div>
            </div>
            <div class="tv-item">
              <div class="intro-tv" data-target="apple-tv">
                <figure class="intro-tv__render"></figure>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="height: 10000px"></section>
    </main>
  </body>
</html>
