<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Fitness+</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" data-target="header">
      <div class="header__container">
        <img class="header__brand" src="assets/apple_logo.svg" />
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="section section--overflow">
        <div class="hero" data-trigger="hero">
          <div class="hero-container" data-target="hero-container"></div>
          <h1 class="hero-heading" data-target="hero-heading"></h1>
        </div>
        <div class="hero-content" data-target="hero-content" data-trigger="hero-content">
          <h2 class="extra-huge--title move-title" data-target="move-title"></h2>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="value-prop" data-target="value-prop"></div>
          <div class="pricing-grid" data-target="pricing-grid">
            <div class="pricing-grid__item" data-target="pricing-grid-item"></div>
            <div class="pricing-grid__item" data-target="pricing-grid-item"></div>
          </div>
        </div>
      </section>
      <!-- Intro section -->
      <section class="section section--overflow">
        <div class="device-grid" data-trigger="device-grid">
          <div class="device-grid__item intro-watch" data-target="intro-watch"></div>
          <div class="device-grid__item intro-iphone" data-target="intro-iphone"></div>
          <div class="device-grid__item intro-tv" data-target="intro-tv"></div>
          <div class="device-grid__item intro-ipad" data-target="intro-ipad"></div>
        </div>
        <div class="app-intro" data-target="app-intro">
          <img class="apple-fitness" data-target="apple-fitness" />
          <h2 class="large--title text--center" data-target="app-intro-heading"></h2>
        </div>
        <div class="device-sync-intro" data-target="device-sync-intro" data-trigger="device-sync-intro">
          <div class="device-syncing" data-target="device-syncing"></div>
          <p class="title--3 text--medium device-sync-intro-heading" data-target="device-sync-intro-heading"></p>
        </div>
      </section>
      <!-- Metrics -->
      <section class="section section--overflow">
        <div class="metrics-media">
          <div class="metrics-hero" data-target="metrics-hero" data-trigger="metrics-hero">
            <figure class="metrics-hero__shadow"></figure>
            <figure class="metrics-hero__image"></figure>
            <div class="fitness-metrics">
              <div class="metrics metrics-time">
                <figure class="metrics-figure metrics-time__metric"></figure>
                <figure class="metrics-figure metrics-time__icon"></figure>
              </div>
              <div class="metrics metrics-bpm">
                <figure class="metrics-figure metrics-bpm__metric"></figure>
                <figure class="metrics-figure metrics-bpm__icon"></figure>
              </div>
              <div class="metrics metrics-calories">
                <figure class="metrics-figure metrics-calories__metric"></figure>
                <figure class="metrics-figure metrics-calories__icon"></figure>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="height: 10000px"></section>
    </main>
  </body>
</html>
